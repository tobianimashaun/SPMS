<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generated</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
      }
      .center-box {
        text-align: center;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .password-text {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="center-box animate__animated animate__zoomIn">
      <h2>Password Successfully Generated</h2>
      <div class="password-text" id="generatedPw">{{ password }}</div>
      <br />
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
      <span id="copyConfirm" style="color: #007bff; display: none">âœ” Copied</span>
      <br /><br />
      <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>

    <script>
      function copyToClipboard() {
        const pw = document.getElementById("generatedPw").textContent;
        navigator.clipboard.writeText(pw).then(() => {
          document.getElementById("copyConfirm").style.display = "inline";
        });
      }
    </script>
  </body>
</html>
