<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - SPMS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 12px;
      cursor: pointer;
      color: #007bff;
    }

    .caps-warning {
      display: none;
      color: red;
      font-size: 12px;
      margin-top: -12px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .text-center {
      text-align: center;
      margin-top: 15px;
    }

    .text-center a {
      color: #007bff;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .flash-message {
  background-color: #d1e7dd;
  color: #0f5132;
  padding: 12px 20px;
  border-radius: 8px;
  margin-bottom: 20px;
  text-align: center;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  width: 400px;
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  animation: fadeInOut 4s ease-in-out forwards;
}

/* Animation keyframes */
@keyframes fadeInOut {
  0%   { opacity: 0; transform: translateX(-50%) translateY(-20px); }
  10%  { opacity: 1; transform: translateX(-50%) translateY(0); }
  90%  { opacity: 1; }
  100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
}
  </style>
</head>

<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-message">
        {% for msg in messages %}
          <p style="color: green; font-weight: bold; text-align: center;">{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}



  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Username" required />

      <div class="password-container">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          onkeyup="checkCapsLock(event)"
        />
        <span class="toggle-btn" onclick="togglePassword()">Show</span>
      </div>

      <div id="caps-warning" class="caps-warning">Warning: CAPS LOCK is ON</div>

      <button type="submit">Login</button>
    </form>

    <div class="text-center">
      Don't have an account? <a href="{{ url_for('register') }}">Register</a>
    </div>

    <div class="text-center" style="margin-top: 20px;">
      <form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirmDelete();">
        <input type="text" name="username" placeholder="Enter your username to delete account" required style="margin-bottom: 10px; padding: 8px; width: 100%;" />
        <button type="submit" style="background-color: #007bff;">Delete My Account</button>
      </form>
    </div>

  </div>


  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleBtn = passwordInput.nextElementSibling;
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleBtn.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggleBtn.textContent = "Show";
      }
    }

    function checkCapsLock(event) {
      const warning = document.getElementById("caps-warning");
      const isCaps = event.getModifierState && event.getModifierState("CapsLock");
      warning.style.display = isCaps ? "block" : "none";
    }

     setTimeout(() => {
    const flash = document.querySelector('.flash-message');
    if (flash) flash.style.display = 'none';
  }, 4000); // Hide after 4 seconds

  function confirmDelete() {
    return confirm("⚠️ Are you sure you want to delete your account? This action cannot be undone.");
  }
  </script>
</body>
</html>
