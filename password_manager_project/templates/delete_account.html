<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Account - SPMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 16px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Delete My Account</h2>
    <p>Enter your username to permanently delete your account.</p>

    <form method="POST">
      <input type="text" name="username" placeholder="Enter your username" required />
      <button type="submit">Delete Account</button>
    </form>
  </div>
</body>
</html>
